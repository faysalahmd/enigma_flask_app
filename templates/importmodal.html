<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <b>Import Settings From Image</b>
                <br /><br />
                <form action="importSettings" method="post" enctype="multipart/form-data">
                    <input type="file" name="settings_image" required class="form-control-sm"/>
                    <br /><br />
                    <button type="submit" class="btn btn-outline-primary btn-sm">Import Settings</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
